{% extends 'links/_base.html' %}

{% block title %}Create New Shortened Link{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10">
    <h1 class="text-4xl font-bold text-center text-indigo-700 mb-8">Create a New Link</h1>

    <div class="bg-white shadow-lg rounded-lg p-8">
        <form method="POST">
            {% csrf_token %}
            
            <!-- Name Input Field -->
            <div class="mb-6">
                <label for="name" class="block text-lg font-medium text-gray-700 mb-2">Link Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Enter a name for the link">
            </div>

            <!-- URL Input Field -->
            <div class="mb-6">
                <label for="url" class="block text-lg font-medium text-gray-700 mb-2">Original URL</label>
                <input type="url" id="url" name="url" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Enter the original URL">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 hover:shadow-md transition duration-300 ease-in-out">
                    Create Link
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
