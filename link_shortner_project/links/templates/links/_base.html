<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Link Shortener{% endblock %}</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .logo {
            height: 40px;
            width: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="https://img.freepik.com/free-vector/colorful-abstract-letter-t-logo-design_474888-2417.jpg?t=st=1728637812~exp=1728641412~hmac=fcd54e277146d3998a4fe4b666cb96d93250ca900c85c12da75fca3b561da220&w=740" alt="Jaw-Dropping Logo" class="logo cursor-pointer">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600">Link.ly</a>
            </div>

            <!-- Navigation Links (Hidden on smaller screens) -->
            <div class="hidden md:flex space-x-8 items-center">
                <a href="{% url 'home' %}" class="text-gray-700 underline font-semibold hover:text-indigo-600 transition duration-300">All links</a>
                <a href="{% url 'create-link' %}" class="bg-indigo-600 text-white px-4 py-2 rounded-md shadow-md hover:shadow-lg hover:bg-indigo-700 transition duration-300 ease-in-out hover:ring-2 hover:ring-indigo-300">
                    <i class="fas fa-plus-circle"></i> Add New Link
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button class="text-gray-700 focus:outline-none">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto mt-10 px-6">
        {% block content %}
        <!-- Page specific content will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <p class="text-gray-600">Â© 2024 Link Shortener. All rights reserved.</p>
                <div class="space-x-4">
                    <a href="#" class="text-gray-600 hover:text-indigo-600"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-gray-600 hover:text-indigo-600"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-600 hover:text-indigo-600"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
